<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <div>
            <p>In this case it's invalid to leave the fields empty.</p>
            <input type="text" id="textfield" name="textfield" required onfocusout="validateTextField()" />
            <div class="error" id="textfield-error" style="display:none">
                Can't be empty.
            </div>

            <textarea id="textarea" rows="4" cols="50" onfocusout="validateTextArea()"></textarea>
            <div class="error" id="textarea-error" style="display:none">
                Can't be empty.
            </div>



            <select id="select">
                <option value="" selected disabled>...</option>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
            <div class="error" id="select-error" style="display:none">
                Please select one of the options.
            </div>



            <strong>Radiobuttons</strong>

            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" class="radio" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" class="radio" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="error" id="radio-error" style="display:none">
                Please select one.
            </div>

            <strong>Checkboxes</strong>

            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="checkboxmale" name="something" class="checkbox" value="male">
                    <label for="checkboxmale">Male</label>
                </div>
                <div>
                    <input type="checkbox" id="checkboxfemale" name="something" class="checkbox" value="female">
                    <label for="checkboxfemale">Female</label>
                </div>
            </div>
            <div class="error" id="checkbox-error" style="display:none">
                Please select at least one option.
            </div>


            <a href="#" class="button" onClick="globalValidate()">
                Submit
            </a>
            <div class="global-error" id="globalError" style="display:none">
                Some information is missing.
            </div>
        </div>
        <div>
            Some notes
        </div>
    </div>

    <!-- <script type="text/javascript" src="scripts.js"></script> -->

    <script>
        var textField = document.getElementById('textfield');
        var textFieldError = document.getElementById('textfield-error');
        var textArea = document.getElementById('textarea');
        var textAreaError = document.getElementById('textarea-error');
        var select = document.getElementById('select');
        var selectError = document.getElementById('select-error');
        var radio = document.getElementsByClassName('radio');
        var radioError = document.getElementById('radio-error');
        var checkbox = document.getElementsByClassName('checkbox');
        var checkboxError = document.getElementById('checkbox-error');


        document.onkeyup = function () {
            if (textField.value.length !== 0) {
                textFieldError.style.display = 'none';
            }

            if (textArea.value.length !== 0) {
                textAreaError.style.display = 'none';
            }
        }

        select.onchange = function () {
            if (select.value) {
                selectError.style.display = 'none';
            }
        }

        for (i = 0; i < radio.length; ++i) {
            radio[i].onclick = function () {
                if (radio[i].value) {
                    radioError.style.display = 'none';
                }
            }
        }

        for (i = 0; i < checkbox.length; ++i) {
            checkbox[i].onclick = function () {
                if (checkbox[i].value) {
                    checkboxError.style.display = 'none';
                }
            }
        }



        function validateTextField() {
            if (textField.value == "") {
                textFieldError.style.display = "block";
                return true;
            }
        }

        function validateTextArea() {
            if (textArea.value == "") {
                textAreaError.style.display = "block";
                return true;
            }
        }

        function validateSelect() {
            if (select.value == "") {
                selectError.style.display = "block";
                return true;
            }
        }

        function validateRadio() {
            for (i = 0; i < radio.length; ++i) {
                if (radio[i].checked) {
                    return false;
                } else {
                    radioError.style.display = "block";
                    return true;
                }
            }
        }

        function validateCheckbox() {
            for (i = 0; i < checkbox.length; ++i) {
                if (checkbox[i].checked) {
                    return false;
                } else {
                    checkboxError.style.display = "block";
                    return true;
                }
            }
        }

        function globalValidate() {
            validateTextField();
            validateTextArea();
            validateSelect();
            validateRadio();
            validateCheckbox();

            if (validateTextField() || validateTextArea() || validateSelect() || validateRadio() || validateCheckbox()) {
                document.getElementById("globalError").style.display = "block";
                setTimeout(function () { document.getElementById("globalError").style.display = "none"; }, 5000);
                return false;
            } else {
                alert("All fields are properly filled out and validated.");
            }
        }
    </script>

</body>

</html>
